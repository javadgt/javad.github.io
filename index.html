    <script>
        const banner = document.querySelector('.banner')
        const blocks = document.getElementsByClassName('blocks')

        for ( let i = 1, x = 1, y = 0;
              i < 400;
              ++i && (x === 19 ? (x = 0) || y++ : x++)) {

            banner.innerHTML += '<div class="blocks"></div>'
            const duration = Math.random() * 4
            blocks[i].style.animationDuration = duration+'s'
            blocks[i].style.animationDelay = duration + 4 +'s'
            const pos = `${-x * 5}vw ${-y * 5}vh`;
            blocks[i].style.backgroundPosition = pos;
        }

        let time = document.getElementById('time')
        let date = document.getElementById('date')

        let ani = document.querySelector('h1')
        let item = ani.textContent.split(' ')
        ani.textContent = ''
        for (let el of item ) {
            ani.innerHTML += '<span>'+ el +' </span>'
        }

        let timeEnd = setInterval(fade,200)
        let cahr = 0
        function fade() {
            let span = ani.querySelectorAll('span')[cahr]
            span.classList.add('newSpan')
            cahr++;
            if (cahr == item.length) {
                clearInterval(timeEnd)
            }
        }
